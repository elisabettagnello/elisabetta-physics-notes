<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-glow: #818cf8;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.5);
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: var(--text-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Sfondo Animato "Aurora" */
        .background-gradient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15), transparent 25%);
            filter: blur(40px);
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 80px 0 60px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.03em;
        }

        .role {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap; /* Fondamentale per mobile */
        }

        .btn-social {
            text-decoration: none;
            color: var(--text-main);
            background: white;
            padding: 10px 20px;
            border-radius: 99px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s;
            border: 1px solid rgba(0,0,0,0.05);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            color: var(--primary);
            border-color: var(--primary-glow);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding-bottom: 80px;
        }

        /* Card Design */
        .card {
            background: var(--card-bg);
            border: 1px solid white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                0 2px 4px -1px rgba(0, 0, 0, 0.03),
                inset 0 0 0 1px rgba(255,255,255,0.5);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(79, 70, 229, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover::before { opacity: 1; }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #0f172a;
        }

        .card-meta {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .badge {
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.75rem;
            color: #475569;
        }

        .download-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #0f172a;
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: var(--primary);
            transform: scale(1.02);
        }

        .download-btn svg { width: 18px; height: 18px; }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        footer a { color: var(--primary); text-decoration: none; }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body { background-color: #0b1120; color: #f1f5f9; }
            .card { background: rgba(30, 41, 59, 0.7); border-color: rgba(255,255,255,0.1); }
            h1 { background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%); -webkit-background-clip: text; }
            .card h3 { color: white; }
            .card-meta, .role { color: #94a3b8; }
            .badge { background: rgba(255,255,255,0.1); color: #cbd5e1; }
            .btn-social { background: rgba(255,255,255,0.05); color: white; border-color: rgba(255,255,255,0.1); }
            .download-btn { background: white; color: #0f172a; }
            .download-btn:hover { background: var(--primary-glow); }
        }
    </style>
</head>
