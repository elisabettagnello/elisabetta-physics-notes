name: Manage Library and PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  # JOB 1: FILTRO
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs:
              - 'src/**/*.tex'
              - 'notion/**/*.md'
              - 'notion/**/*.png'
              - 'notion/**/*.jpg'
            site:
              - 'scripts/**'

  # JOB 2: BUILD DOCS (Versione VELOCE con Docker)
  build_pdfs:
    needs: check_changes
    # Ho rimosso l'IF per farti testare subito. Poi potrai rimetterlo.
    # if: ${{ needs.check_changes.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      # --- PARTE 1: LATEX (Già veloce grazie alla action specifica) ---
      - name: Compila i file LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: src/*/main.tex
          work_in_root_file_dir: true
          continue_on_error: true
          args: -pdf -file-line-error -interaction=nonstopmode -f

      - name: Crea cartella PDF pubblica e sposta LaTeX
        run: |
          mkdir -p public/pdfs
          find src -name "main.pdf" | while read file; do
              folder=$(basename "$(dirname "$file")")
              mv "$file" "public/pdfs/${folder}.pdf"
          done

      # --- PARTE 2: NOTION (PANDOC via DOCKER - IL TRUCCO VELOCE) ---
      - name: Converti Notion MD in PDF (Docker)
        uses: docker://pandoc/latex:latest
        with:
          # Questo comando è un po' complesso perché deve girare dentro il container
          # ma è molto più veloce dell'installazione manuale
          entrypoint: /bin/sh
          args: -c "
            apk add --no-cache ttf-dejavu; 
            mkdir -p public/pdfs;
            if [ -d 'notion' ]; then
              find notion -name '*.md' | while read file; do
                dir=\$(dirname \"\$file\");
                filename=\$(basename \"\$file\" .md);
                echo \"Processing \$filename in \$dir\";
                cd \"\$dir\";
                pandoc \"\$(basename \"\$file\")\" -o \"/github/workspace/public/pdfs/\${filename}.pdf\" --pdf-engine=xelatex -V geometry:margin=2.5cm --variable urlcolor=cyan --toc;
                cd /github/workspace;
              done
            else
              echo 'No notion folder found';
            fi"

      # Carica i PDF creati
      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

  # JOB 3: DEPLOY (Uguale a prima)
  deploy_site:
    needs: [check_changes, build_pdfs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Prepara cartella pubblica
        run: mkdir -p public/pdfs

      - name: Scarica nuovi PDF
        uses: actions/download-artifact@v4
        continue-on-error: true # Se non ci sono PDF, non fallire
        with:
          name: compiled-pdfs
          path: public/pdfs

      # Recupera vecchi PDF se l'artefatto è vuoto o parziale
      - name: Recupera PDF esistenti (Backup)
        run: |
          git clone --branch gh-pages --single-branch https://github.com/${{ github.repository }}.git old_site || true
          if [ -d "old_site/pdfs" ]; then
            # Copia solo se non esistono già (non sovrascrivere quelli nuovi)
            cp -n old_site/pdfs/* public/pdfs/ || true
          fi
          rm -rf old_site

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Genera Interfaccia Web
        run: python3 scripts/generate_library.py

      - name: Pubblica su GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
