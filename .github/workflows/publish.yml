name: Manage Library and PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  # JOB 1: FILTRO
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      latex_changed: ${{ steps.filter.outputs.latex }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            latex:
              - 'src/**/*.tex'
              - 'src/**/*.png'
              - 'src/**/*.jpg'
            site:
              - 'scripts/**'
              - '.github/workflows/publish.yml'
              - 'news.txt'

  # JOB 2: COMPILAZIONE (Compila TUTTO ogni volta per sicurezza)
  build_pdfs:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.latex_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Compila TUTTI i file LaTeX
        uses: xu-cheng/latex-action@v3
        continue-on-error: true 
        with:
          root_file: src/*/main.tex
          work_in_root_file_dir: true
          args: -pdf -file-line-error -interaction=nonstopmode -f

      - name: Sposta e Rinomina i PDF
        run: |
          mkdir -p public/pdfs
          find src -name "main.pdf" | while read file; do
              folder=$(basename "$(dirname "$file")")
              echo "Trovato PDF: $folder"
              mv "$file" "public/pdfs/${folder}.pdf"
          done

      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

  # JOB 3: DEPLOY DEL SITO
  deploy_site:
    needs: [check_changes, build_pdfs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Prepara cartella pubblica
        run: mkdir -p public/pdfs

      # SCENARIO A: Scarica nuovi PDF compilati
      - name: Scarica nuovi PDF
        if: needs.check_changes.outputs.latex_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

      # SCENARIO B: Recupera vecchi PDF se non ci sono modifiche LaTeX
      - name: Recupera PDF esistenti
        if: needs.check_changes.outputs.latex_changed != 'true'
        run: |
          echo "LaTeX non modificato. Recupero i PDF dalla versione online..."
          git clone --branch gh-pages --single-branch https://github.com/${{ github.repository }}.git old_site || true
          if [ -d "old_site/pdfs" ]; then
            cp -n old_site/pdfs/* public/pdfs/ || true
          fi
          rm -rf old_site

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Genera Interfaccia Web
        run: python3 scripts/generate_library.py

      - name: Pubblica su GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
