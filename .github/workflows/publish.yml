name: Manage Library and PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  # JOB 1: Controlla cosa è cambiato
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      latex_changed: ${{ steps.filter.outputs.latex }}
      site_changed: ${{ steps.filter.outputs.site }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            latex:
              - 'src/**/*.tex'
              - 'src/**/*.png'
              - 'src/**/*.jpg'
            site:
              - 'scripts/**'
              - '.github/workflows/publish.yml'

  # JOB 2: Compila LaTeX (SOLO se serve)
  build_pdfs:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.latex_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Compila i file LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: src/*/main.tex
          work_in_root_file_dir: true
          continue_on_error: true
          args: -pdf -file-line-error -interaction=nonstopmode -f

      - name: Prepara cartella PDF
        run: mkdir -p public/pdfs

      - name: Sposta e rinomina i PDF
        run: |
          find src -name "main.pdf" | while read file; do
              folder=$(basename "$(dirname "$file")")
              mv "$file" "public/pdfs/${folder}.pdf"
          done
      
      # Carica i PDF come "artefatto" temporaneo per passarli al prossimo job
      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

  # JOB 3: Genera Sito e Pubblica (SEMPRE, ma recupera i PDF)
  deploy_site:
    needs: [check_changes, build_pdfs]
    # Esegue sempre, purché non sia fallito il controllo iniziale
    if: always() && needs.check_changes.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Prepara cartella pubblica
        run: mkdir -p public/pdfs

      # CASO A: Se abbiamo ricompilato, scarica i NUOVI PDF
      - name: Scarica nuovi PDF (se compilati)
        if: needs.check_changes.outputs.latex_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

      # CASO B: Se NON abbiamo ricompilato, dobbiamo scaricare i VECCHI PDF dal sito esistente
      # (Altrimenti pubblicheresti un sito senza PDF!)
      - name: Recupera PDF esistenti (se LaTeX non è cambiato)
        if: needs.check_changes.outputs.latex_changed != 'true'
        run: |
          # Clona la branch gh-pages dove sono salvati i PDF attuali
          git clone --branch gh-pages --single-branch https://github.com/${{ github.repository }}.git old_site
          # Copia i PDF vecchi nella cartella di pubblicazione
          if [ -d "old_site/pdfs" ]; then
            cp -r old_site/pdfs/* public/pdfs/
          else
            echo "Nessun PDF precedente trovato."
          fi
          rm -rf old_site

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Genera Interfaccia Web
        run: python3 scripts/generate_library.py

      - name: Pubblica su GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Mantiene la cronologia per evitare problemi
          keep_files: false
