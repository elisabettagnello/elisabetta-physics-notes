name: Manage Library and PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  # JOB 1: FILTRO - Capisce cosa è cambiato per risparmiare tempo
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      latex_changed: ${{ steps.filter.outputs.latex }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            latex:
              - 'src/**/*.tex'
              - 'src/**/*.png'
              - 'src/**/*.jpg'
              - 'src/**/*.jpeg'
            site:
              - 'scripts/**'
              - '.github/workflows/publish.yml'

  # JOB 2: COMPILAZIONE LATEX (Solo se i file .tex sono cambiati)
  build_pdfs:
    needs: check_changes
    # Se vuoi forzare la compilazione sempre, metti un # davanti alla riga sotto (if: ...)
    if: ${{ needs.check_changes.outputs.latex_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      # Compila TUTTI i file main.tex trovati nelle sottocartelle di src/
      - name: Compila i file LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          # Cerca main.tex in QUALSIASI sottocartella di src (es. src/Fisica/main.tex, src/Bio/main.tex)
          root_file: src/*/main.tex
          
          # FONDAMENTALE: Entra nella cartella prima di compilare (così trova le immagini e i capitoli)
          work_in_root_file_dir: true
          
          continue_on_error: true
          # -f forza la creazione del PDF anche se ci sono warning (es. bibliografia mancante)
          args: -pdf -file-line-error -interaction=nonstopmode -f

      - name: Prepara cartella pubblica
        run: mkdir -p public/pdfs

      # Rinomina i PDF: da "main.pdf" al nome della cartella (es. "Meccanica_Statistica.pdf")
      - name: Sposta e Rinomina i PDF
        run: |
          find src -name "main.pdf" | while read file; do
              folder=$(basename "$(dirname "$file")")
              echo "Trovato PDF in $folder -> Lo rinomino in $folder.pdf"
              mv "$file" "public/pdfs/${folder}.pdf"
          done

      # Salva i PDF generati per il passaggio successivo
      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

  # JOB 3: DEPLOY DEL SITO
  deploy_site:
    needs: [check_changes, build_pdfs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Prepara cartella pubblica
        run: mkdir -p public/pdfs

      # SCENARIO A: Abbiamo ricompilato i PDF -> Scaricali dall'artefatto appena creato
      - name: Scarica nuovi PDF
        if: needs.check_changes.outputs.latex_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

      # SCENARIO B: Non abbiamo toccato i LaTeX -> Recupera i vecchi PDF dal sito online
      # (Così non pubblichi un sito vuoto se modifichi solo l'HTML)
      - name: Recupera PDF esistenti
        if: needs.check_changes.outputs.latex_changed != 'true'
        run: |
          echo "LaTeX non modificato. Recupero i PDF dalla versione online..."
          git clone --branch gh-pages --single-branch https://github.com/${{ github.repository }}.git old_site || true
          if [ -d "old_site/pdfs" ]; then
            cp -n old_site/pdfs/* public/pdfs/ || true
            echo "PDF recuperati."
          else
            echo "Nessun PDF trovato online."
          fi
          rm -rf old_site

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Genera Interfaccia Web
        run: python3 scripts/generate_library.py

      - name: Pubblica su GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
