name: Manage Library and PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  # JOB 1: FILTRO
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs:
              - 'src/**/*.tex'
              - 'notion/**/*.md'
              - 'notion/**/*.png'
              - 'notion/**/*.jpg'
            site:
              - 'scripts/**'

  # JOB 2: BUILD DOCS (Versione STABILE con Script esterno)
  build_pdfs:
    needs: check_changes
    # Rimosso IF per test, puoi rimetterlo dopo
    # if: ${{ needs.check_changes.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      # --- PARTE 1: LATEX ---
      - name: Compila i file LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: src/*/main.tex
          work_in_root_file_dir: true
          continue_on_error: true
          args: -pdf -file-line-error -interaction=nonstopmode -f

      - name: Crea cartella PDF pubblica e sposta LaTeX
        run: |
          mkdir -p public/pdfs
          find src -name "main.pdf" | while read file; do
              folder=$(basename "$(dirname "$file")")
              mv "$file" "public/pdfs/${folder}.pdf"
          done

      # --- PARTE 2: NOTION (PANDOC) ---
      
      # STEP A: Creiamo lo script di conversione (cos√¨ non abbiamo errori di sintassi)
      - name: Crea Script Conversione
        run: |
          cat << 'EOF' > convert_script.sh
          #!/bin/sh
          set -e
          # 1. Installa font necessari
          apk add --no-cache ttf-dejavu
          
          # 2. Crea cartella output
          mkdir -p public/pdfs
          
          # 3. Cerca e Converti
          if [ -d "notion" ]; then
            find notion -name "*.md" | while read file; do
              dir=$(dirname "$file")
              filename=$(basename "$file" .md)
              echo "Processing $filename inside $dir"
              
              # Entra nella cartella per trovare le immagini
              cd "$dir"
              
              # Converti
              pandoc "$(basename "$file")" \
                -o "/github/workspace/public/pdfs/${filename}.pdf" \
                --pdf-engine=xelatex \
                -V geometry:margin=2.5cm \
                --variable urlcolor=cyan \
                --toc
              
              # Torna alla base
              cd /github/workspace
            done
          else
            echo "Nessuna cartella Notion trovata."
          fi
          EOF
          
          # Rendiamo lo script eseguibile
          chmod +x convert_script.sh

      # STEP B: Eseguiamo lo script dentro il Container Docker
      - name: Esegui Conversione in Docker
        uses: docker://pandoc/latex:latest
        with:
          entrypoint: /bin/sh
          args: -c "/github/workspace/convert_script.sh"

      # Carica i PDF creati
      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: public/pdfs

  # JOB 3: DEPLOY
  deploy_site:
    needs: [check_changes, build_pdfs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Prepara cartella pubblica
        run: mkdir -p public/pdfs

      - name: Scarica nuovi PDF
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: compiled-pdfs
          path: public/pdfs

      - name: Recupera PDF esistenti (Backup)
        run: |
          git clone --branch gh-pages --single-branch https://github.com/${{ github.repository }}.git old_site || true
          if [ -d "old_site/pdfs" ]; then
            cp -n old_site/pdfs/* public/pdfs/ || true
          fi
          rm -rf old_site

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Genera Interfaccia Web
        run: python3 scripts/generate_library.py

      - name: Pubblica su GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
