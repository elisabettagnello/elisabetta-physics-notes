<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Notes | {{AUTHOR_NAME}}</title>

    <style>
        :root {
            /* Palette Dark & Neon */
            --primary: #8b5cf6;       /* Violetto elettrico */
            --primary-glow: #a78bfa;
            --secondary: #06b6d4;     /* Ciano neon */
            --bg-deep: #050505;       /* Nero profondo */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            /* Glassmorphism più scuro e pulito */

            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* --- QUANTUM FLOW CANVAS --- */
        #flow-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* Gradiente di base sottile per dare profondità */
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #000000 90%);
        }

        .container {
            max-width: 1100px; margin: 0 auto; padding: 0 20px;
            position: relative; z-index: 1;
        }

        header { padding: 90px 0 70px; text-align: center; }

        .avatar {
            width: 110px; height: 110px; border-radius: 50%;
            margin-bottom: 30px; 
            border: 2px solid rgba(255,255,255,0.1);
            padding: 4px; /* Gap effect */
            background-clip: content-box;
            background-color: transparent;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.3); 
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .avatar:hover { transform: scale(1.05); border-color: var(--secondary); }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem; font-weight: 700;
            /* Testo con gradiente sfumato */
            background: linear-gradient(to right, #e2e8f0 20%, #a78bfa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px; letter-spacing: -0.03em; line-height: 1.1;
        }

        .role-container {
            display: flex; flex-direction: column; gap: 12px; margin-bottom: 45px; align-items: center;
        }

        .role-pill {
            display: inline-flex; align-items: center; gap: 8px;
            font-size: 0.95rem; color: #cbd5e1; font-weight: 500;
            background: rgba(255,255,255,0.03);
            padding: 8px 16px; border-radius: 99px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(4px);
            letter-spacing: 0.02em;
        }
        .role-pill svg { color: var(--secondary); width: 18px; height: 18px; }

        .social-links { 
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; 
            margin-bottom: 60px; 
        }

        .btn-social {
            text-decoration: none; color: white; 
            background: rgba(255,255,255,0.02);
            padding: 12px 28px; border-radius: 8px; 
            font-size: 0.9rem; font-weight: 600;
            border: 1px solid var(--glass-border);
            display: inline-flex; align-items: center; gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-social:hover { 
            background: rgba(139, 92, 246, 0.15); 
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }

        .disclaimer {
            font-size: 0.9rem; color: #64748b;
            max-width: 700px; margin: 0 auto; line-height: 1.6;
            padding: 20px; border-left: 2px solid var(--glass-border);
            background: linear-gradient(90deg, rgba(255,255,255,0.02) 0%, transparent 100%);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; padding-bottom: 100px; }

        .card {
            background: var(--card-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 16px; padding: 28px;
            /* Effetto ombra interna sottile */
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s ease; 
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            group: hover;
        }
        
        .card:hover { 
            transform: translateY(-5px) scale(1.01); 
            background: rgba(20, 30, 50, 0.7);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6);
        }

        /* Hover effect "scanline" */
        .card::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg); transition: 0.5s; pointer-events: none;
        }
        .card:hover::after { left: 150%; transition: 0.7s; }

        .card-icon {
            width: 44px; height: 44px; 
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center; 
            color: var(--primary-glow);
            margin-bottom: 20px; font-size: 1.4rem;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card h3 { 
            font-family: 'Space Grotesk', sans-serif; font-size: 1.35rem; 
            margin-bottom: 10px; color: #f1f5f9; letter-spacing: -0.01em;
        }
        
        .card-meta { font-size: 0.85rem; color: #94a3b8; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; }
        
        .badge { 
            background: rgba(6, 182, 212, 0.1); color: var(--secondary);
            padding: 3px 8px; border-radius: 4px; 
            font-weight: 600; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em;
        }

        .download-btn {
            margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 8px;
            background: transparent; color: #e2e8f0; text-decoration: none; 
            padding: 12px; border-radius: 8px;
            font-weight: 500; border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s; font-size: 0.9rem;
        }
        .download-btn:hover { 
            background: var(--primary); border-color: var(--primary); color: white;
        }

        footer { 
            text-align: center; padding: 40px; color: #64748b; font-size: 0.85rem; 
            border-top: 1px solid var(--glass-border); margin-top: 40px; 
        }
        footer a { color: var(--text-main); text-decoration: none; transition: color 0.2s; }
        footer a:hover { color: var(--secondary); }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            header { padding: 60px 0 40px; }
        }
    </style>
</head>
<body>
    
    <canvas id="flow-canvas"></canvas>

    <div class="container">
        <header>
            <img src="https://github.com/{{GITHUB_USER}}.png" alt="Profile" class="avatar">
            
            <h1>{{AUTHOR_NAME}}'s Library</h1>

                <div class="role-pill">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>
                    <span>M.Sc. Student: Statistical Physics & Complex Systems</span>
                </div>
                <div class="role-pill">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    <span>Co-Founder @ Sheep</span>
                </div>
            </div>

            <div class="social-links">
                <a href="{{SHEEP_LINK}}" class="btn-social" target="_blank">
                    Check out my start-up: Sheep

                </a>
            </div>

            <p class="disclaimer">
                Physics notes & open source resources. <br>
                Not official teaching material.
            </p>
        </header>

        <main class="grid">
            {{CARDS}}
        </main>

        <footer>
            <p>Designed by {{AUTHOR_NAME}} &bull; <a href="{{SHEEP_LINK}}" target="_blank">Sheep</a></p>
        </footer>
    </div>

    <script>
        /*
         * QUANTUM FLOW FIELD
         * Genera un campo vettoriale "superfluido" che risponde al mouse.
         * Niente linee connesse, solo scie di particelle in un campo di flusso.
         */
        const canvas = document.getElementById('flow-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let flowField = [];
        const particles = [];
        const numberOfParticles = 1200; // Ottimizzato per performance/estetica
        const cellSize = 20; // Risoluzione della griglia del flusso
        let rows, cols;
        let time = 0;

        // Mouse interaction
        let mouse = { x: 0, y: 0, isActive: false };

        // Class Particella
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.speedX = 0;
                this.speedY = 0;
                this.history = [{x: this.x, y: this.y}];
                this.maxLength = Math.floor(Math.random() * 20 + 10);
                this.angle = 0;
                this.speed = Math.random() * 1 + 0.5;
                // Colore variabile tra blu e viola
                this.hue = Math.random() > 0.5 ? 250 : 190; // 250 (Purple), 190 (Cyan)
            }

            update(flowField) {
                // Calcola posizione nella griglia
                let x = Math.floor(this.x / cellSize);
                let y = Math.floor(this.y / cellSize);
                
                // Gestione bordi
                if (x < 0) x = 0; if (x >= cols) x = cols - 1;
                if (y < 0) y = 0; if (y >= rows) y = rows - 1;
                
                let index = x + y * cols;
                let angle = flowField[index];

                // Interazione mouse (Repulsione distorsiva)
                if (mouse.isActive) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 250) {
                        // Distorci l'angolo in base al mouse (effetto vortice/repulsione)
                        let angleToMouse = Math.atan2(dy, dx);
                        let force = (250 - dist) / 250;
                        // Combina flusso naturale con forza repulsiva
                        this.speedX -= Math.cos(angleToMouse) * force * 0.5;
                        this.speedY -= Math.sin(angleToMouse) * force * 0.5;
                    }
                }

                // Moto fluido
                this.speedX += Math.cos(angle) * 0.1;
                this.speedY += Math.sin(angle) * 0.1;

                // Attrito per non farle esplodere
                this.speedX *= 0.9;
                this.speedY *= 0.9;

                this.x += this.speedX * this.speed;
                this.y += this.speedY * this.speed;

                // Scia
                this.history.push({x: this.x, y: this.y});
                if (this.history.length > this.maxLength) {
                    this.history.shift();
                }

                // Reset se esce dallo schermo
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.history = [];
                this.speedX = 0; 
                this.speedY = 0;
            }

            draw(context) {
                context.beginPath();
                if (this.history.length > 1) {
                    context.moveTo(this.history[0].x, this.history[0].y);
                    for (let i = 0; i < this.history.length; i++) {
                        context.lineTo(this.history[i].x, this.history[i].y);
                    }
                }
                // Colore neon con opacità variabile
                context.strokeStyle = `hsla(${this.hue}, 80%, 60%, 0.5)`;
                context.lineWidth = 1.5;
                context.stroke();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            rows = Math.floor(height / cellSize) + 1;
            cols = Math.floor(width / cellSize) + 1;
            
            // Reinizializza particelle solo se vuoto
            if(particles.length === 0) {
                for (let i = 0; i < numberOfParticles; i++) {
                    particles.push(new Particle());
                }
            }
        }

        function animate() {
            // Genera il campo di flusso (Noise pseudo-casuale basato su seno/coseno)
            // Questo crea pattern ondulati che cambiano nel tempo
            flowField = [];
            time += 0.002; 
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    // Formula matematica per generare il "paesaggio" del flusso
                    let angle = (Math.cos(x * 0.05 + time) + Math.sin(y * 0.05 + time)) * 3;
                    flowField.push(angle);
                }
            }

            // Disegna scia semi-trasparente per effetto "motion blur"
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; 
            ctx.fillRect(0, 0, width, height);

            // Blend mode "screen" o "lighter" per far brillare le particelle sovrapposte
            ctx.globalCompositeOperation = 'lighter'; 

            particles.forEach(p => {
                p.update(flowField);
                p.draw(ctx);
            });

            ctx.globalCompositeOperation = 'source-over'; // Reset blend mode

            requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            rows = Math.floor(height / cellSize) + 1;
            cols = Math.floor(width / cellSize) + 1;
        });

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.isActive = true;
        });

        window.addEventListener('mouseout', () => {
            mouse.isActive = false;
        });

        init();
        animate();
    </script>
</body>
